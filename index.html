<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/styles/styles.css">
  <title>LinkedIn Poster</title>
</head>
<body>
  <div id="root">

    <div id="search">
      <input type="text" id="topic" placeholder="Topic">
      <button id="generate">Generate Post</button>
    </div>

    <div id="post-card">
      <div id="post-header">
        <img src="https://placehold.co/50x50/F0F2F5/666666?text=FP" alt="Profile Pic" id="profile-pic">

        <div id="profile-info">
          <p id="profile-name">Luiz Felipe dos Santos</p>
          <p id="profile-role">Software Engineer</p>
        </div>
      </div>

        <div id="card-content">
          <p id="generated-post"></p>
        </div>
    </div>

  </div>

  <script type="importmap">
  {
    "imports": {
      "axios": "https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/esm/axios.js"
    }
  }
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
